<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 contact_info">
          <p class="contact_p">First Name</p>
          <input class="form-control contact_input" type="text" id="firstName">
          <br>
          <p class="contact_p">Last Name</p>
          <input class="form-control contact_input" type="text" id="lastName">
          <br>
          <p class="contact_p">Email</p>
          <input class="form-control contact_input" type="text" id="email">
          <br>
          <p class="contact_p">Phone Number</p>
          <input class="form-control contact_input" type="text" id="phone" >
          <br>
          <button id="user-submit" class="btn btn-lg pull-right btn_contact">Submit</button>
        </div>
      </div>  

      <a id="admin" class="btn btn-lg btn_contact" href="/login.html" target="_blank">Admin Login</a>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <script type="text/javascript" src="js/user.js"></script>
  </body>
</html>
