<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="adm_login" method="post" name="myform">
        <p class="adm_login_p">Username</p>
        <input class="form-control admin_input" type="text"  id="username"/>
        <p class="adm_login_p">Password</p>
        <input class="form-control admin_input" type="password"  id="password"/>
        <input class="btn btn-lg" type="button" value="Login" id="submit_login" onclick="validate()"/>
    </div>
    
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
